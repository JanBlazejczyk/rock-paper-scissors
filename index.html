<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./main.css">
        <script src="./script.js" async defer></script>
    </head>
    <body>
        <p class="rights">Images from <a href="https://www.vecteezy.com/" target="_blank">Vecteezy.com</a></p>
        <h1><span class="rock-color">Rock</span> <span class="paper-color">Paper</span> 
        <span class="scissors-color">Scissors</span></h1>
        <h3><span class="rock-color">Choose</span> <span class="paper-color">your</span>
        <span class="scissors-color">hand</span></h3>
        <div class="choice-images">
            <img src="./images/rock-icon.png" id="rock" class="rock-image">
            <img src="./images/paper-icon.png" id="paper" class="paper-image">
            <img src="./images/scissors-icon.png" id="scissors" class="scissors-image">
        </div>
        <br>
        <hr>
        <h3 class="round-number"></h3>
        <div class="hand-choices">
            <div class="player-hand">
                <h4 class="player-choice-caption"><h4>
                <div class="player-choice-icon">

                </div>
            </div>
            <div class="result-container">
                <h4 class="result"></h4>
            </div>
            <div class="computer-hand">
                <h4 class="computer-choice-caption"><h4>
                <div class="computer-choice-icon">

                </div>
            </div>
        </div>
        <div class="score-container">
            <h3 class="score"></h3>
        </div>
    </body>
</html>
